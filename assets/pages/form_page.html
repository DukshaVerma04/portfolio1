<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal Subscription Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color:#f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
        }

        input[type="range"] {
            margin-bottom: 20px;
        }

        output {
            display: block;
            margin-bottom: 12px;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<form>
    <label for="startingDate">Starting Date:</label>
    <input type="date" id="startingDate" name="startingDate" required>

    <label for="subscriptionDuration">Subscription Duration (in years):</label>
    <input type="range" id="subscriptionDuration" name="subscriptionDuration" min="1" max="10" step="1" value="1">
    <output for="subscriptionDuration" id="durationValue">1</output>

    <label>Occupation:</label>
    <label><input type="radio" name="occupation" value="student" checked> Student</label>
    <label><input type="radio" name="occupation" value="professional"> Professional</label>

    <label for="journalTitles">Journal Titles:</label>
    <select id="journalTitles" name="journalTitles" multiple required>
        <option value="science">Science</option>
        <option value="engineering">Technology</option>
        <option value="medicine">Medicine</option>
        <option value="environment">Environment</option>
        <option value="sociology">Education</option>
    </select>

    <label for="numSubscriptions">Number of Subscriptions (10-200):</label>
    <input type="number" id="numSubscriptions" name="numSubscriptions" min="10" max="200" required>

    <label for="websiteURL">Website URL (http:// or https://):</label>
    <input type="url" id="websiteURL" name="websiteURL" pattern="https?://.*" required>

    <button type="submit">Subscribe</button>
</form>

<script>

    const durationInput = document.getElementById('subscriptionDuration');
    const durationOutput = document.getElementById('durationValue');

    durationInput.addEventListener('input', () => {
        durationOutput.textContent = durationInput.value;
    });
</script>

</body>
</html>
